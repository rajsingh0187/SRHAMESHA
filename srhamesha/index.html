<body>

        <div class="button">
            <button class="btn" id="yesbutton" onclick="nextpage()">YesðŸŒ»</button>
            <button class="btn" id="nobutton" onmouseover="movebtn()">No</button>

    <script>
        function nextpage(){
            window.location.href = "yes.html";
        }

        function movebtn(){
            var x = Math.random() * (window.innerWidth - document.getElementById('nobutton').offsetWidth);
            var y = Math.random() * (window.innerHeight - document.getElementById('nobutton').offsetHeight);
            document.getElementById('nobutton').style.left = `${x-150}px`;
            document.getElementById('nobutton').style.top = `${y-200}px`;

        }
    </script>
